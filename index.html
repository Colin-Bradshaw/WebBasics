<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="bootstrap.css"/>
        <meta
            name="viewport"
            content="width=device-width, height=device-height, viewport-fit=cover, initial-scale=1"
        />
        <meta name = Assignment1 content="Assignment1"/>
        <title id="title">Assignment1</title>
    </head>
    <body>
        <main class="container-fluid">
            <div class="row">
                <div class="bg-primary col-12 col-md-4">
                    <div id="text1">Hello World1</div>
                </div>
                <div class="bg-success col">
                    <div id="text2">Hello World2</div>
                </div>
                <div class="bg-danger col">
                    <div id="text3">Hello World3</div>
                </div>
            </div>
        </main>
    </body>

    <script type="text/javascript">
        const columns = [
            document.getElementById("text1"),
            document.getElementById("text2"),
            document.getElementById("text3")
        ];
        let i = 0;
        const colorChange = () => {
            const hold = columns[i%3].innerHTML;
            columns[i%3].innerHTML = columns[(i+1) % 3].innerHTML;
            columns[(i+1)%3].innerHTML = columns[(i+2) % 3].innerHTML;
            columns[(i+2)%3].innerHTML = hold;
            i++;
        };
        
        
        setInterval(colorChange, 1000);
        
    </script>



</html>
